{{- $since := .Get "since" -}}
{{- $reason := .Get "reason" -}}
<div class="alert alert-danger" role="alert">
    <strong>Deprecated</strong>
        {{- if (gt (len ($since | default "")) 0) -}}
        &nbsp;{{-   printf "[for removal since V%s]" $since -}}
        {{- end -}}    
    {{- if (gt (len ($reason | default "")) 0) -}}
    :<br><em>
        {{-   printf "%s" $reason -}}
    </em>
    {{- end -}}
</div>
