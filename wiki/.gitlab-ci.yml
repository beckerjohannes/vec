# All available Hugo versions are listed here: https://gitlab.com/pages/hugo/container_registry
# Using specific images, cause the community image does support git. 
# To update the image, checkout the registry branch.
image: registry.gitlab.com/pages/hugo/hugo_extended:0.81.0

before_script:
  - apk add --update --no-cache git go

stages:
  - build
  - deploy


test:
  stage: build
  script:
  - hugo
  except:
    - master

pages:
  stage: build
  script:
  - hugo
  artifacts:
    paths:
    - public
  only:
    - master
  
deploy-index:
  image: node:latest
  stage: deploy
  before_script: []
  dependencies:
    - pages
  script:
    - npm install --save  atomic-algolia
    - node deploy-algolia-index.js
  only:
    - master
   

